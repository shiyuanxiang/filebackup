<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>File Backup Router</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #111;
        color: #f5f5f5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }

      main {
        width: min(640px, 100%);
        padding: 2rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
      }

      h1 {
        margin-top: 0;
        font-size: clamp(1.75rem, 4vw, 2.5rem);
      }

      p {
        line-height: 1.6;
      }

      form {
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      label {
        width: 100%;
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      input {
        flex: 1;
        min-width: 220px;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.08);
        color: inherit;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        background: #60a5fa;
        color: #0b1220;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(96, 165, 250, 0.4);
      }

      #status {
        margin-top: 1.5rem;
        padding: 0.85rem 1rem;
        border-radius: 0.75rem;
        background: rgba(255, 255, 255, 0.08);
        font-size: 0.95rem;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>File Backup Router</h1>
      <p>
        Visit <code>https://shiyuanxiang.github.io/filebackup/&lt;name&gt;</code> to load <code>&lt;name&gt;.html</code>
        after this page installs its helper service worker. Only visit each suffix after this page reports that routing is
        ready.
      </p>
      <form id="jump-form">
        <label for="slug">Jump directly from here:</label>
        <input id="slug" name="slug" placeholder="e.g. 12_normal" autocomplete="off" />
        <button type="submit">Open</button>
      </form>
      <div id="status">Waiting for service worker…</div>
    </main>
    <script>
      const statusEl = document.getElementById("status");
      const form = document.getElementById("jump-form");
      const slugInput = document.getElementById("slug");

      const setStatus = (msg, isError = false) => {
        statusEl.textContent = msg;
        statusEl.style.color = isError ? "#f87171" : "inherit";
      };

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const raw = slugInput.value.trim();
        if (!raw) {
          setStatus("Please enter the name of the HTML file (without .html).", true);
          slugInput.focus();
          return;
        }

        const normalized = raw.replace(/^\/+|\/+$/g, "");
        window.location.assign(`${normalized}`);
      });

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js", { scope: "./" })
          .then((registration) => {
            if (registration.installing) {
              setStatus("Installing routing helper…");
            }
            registration.addEventListener("updatefound", () => setStatus("Updating routing helper…"));
            navigator.serviceWorker.addEventListener("controllerchange", () =>
              setStatus("Router ready — load any suffix now!")
            );
            if (navigator.serviceWorker.controller) {
              setStatus("Router ready — load any suffix now!");
            }
          })
          .catch((error) => {
            console.error(error);
            setStatus("Failed to register service worker — clean URLs will not work.", true);
          });
      } else {
        setStatus("This browser does not support service workers.", true);
      }
    </script>
  </body>
</html>
