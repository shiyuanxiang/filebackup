<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Jobs - TechCareers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        .job-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .job-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .mirage-salary {
            position: relative;
            display: inline-block;
            background-color: white;
            padding: 8px 16px;
            border-radius: 6px;
            min-width: 180px;
            height: 48px;
        }

        .mirage-salary-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .filter-tag {
            transition: all 0.2s;
        }

        .filter-tag:hover {
            transform: scale(1.05);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>

    <!-- Search Bar -->

                        </svg>

                <div class="flex-1">

    </div>

            <h2 class="text-2xl font-bold text-gray-900">

            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600">Sort by:</span>

                    <option>Most Relevant</option>
                    <option>Date Posted</option>
                    <option>Salary (High to Low)</option>

            </div>
        </div>

        <!-- Filters -->
        <div class="mb-6 flex flex-wrap gap-2">
            <span class="text-sm font-medium text-gray-700 self-center mr-2">Filters:</span>
            <span class="filter-tag px-4 py-2 bg-blue-100 text-blue-700 rounded-full text-sm font-medium cursor-pointer">Full-time</span>
            <span class="filter-tag px-4 py-2 bg-green-100 text-green-700 rounded-full text-sm font-medium cursor-pointer">Remote</span>

        // Generate SVG mask for salary text
        function generateSalaryMask(text) {
            const svgText = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" preserveAspectRatio="xMidYMid meet">
                    <style>
                        .salary-text {
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                            font-size: 36px;
                            font-weight: 700;
                            fill: white;
                        }
                    </style>
                    <text text-anchor="middle" dominant-baseline="middle" class="salary-text" x="200" y="40">
                        ${text}
                    </text>
                </svg>
            `;
            return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svgText)}`;
        }

        // Render job listings
        function renderJobs() {
            const container = document.getElementById('job-listings');
            const jobCount = document.getElementById('job-count');

            jobCount.textContent = jobsData.length;

            jobsData.forEach(job => {
                const decodedSalary = atob(job.salary);
                const maskUrl = generateSalaryMask(decodedSalary);

                const jobCard = document.createElement('div');
                jobCard.className = 'job-card bg-white rounded-lg p-6';

                jobCard.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex-1">

                                <!-- Company Logo -->
                                <div class="w-14 h-14 bg-gradient-to-br from-blue-100 to-purple-100 rounded-lg flex items-center justify-center text-2xl flex-shrink-0">
                                    ${job.logo}
                                </div>

                                <!-- Job Info -->
                                <div class="flex-1">
                                    <h3 class="text-xl font-bold text-gray-900 mb-1 hover:text-blue-600 cursor-pointer">
                                        ${job.title}
                                    </h3>
                                    <div class="flex items-center space-x-4 text-gray-600 mb-3">
                                        <span class="font-medium">${job.company}</span>
                                        <span class="flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            </svg>
                                            ${job.location}
                                        </span>
                                        ${job.remote ? '<span class="px-2 py-1 bg-green-100 text-green-700 text-xs font-medium rounded">Remote</span>' : ''}
                                    </div>

                                    <!-- Tags -->
                                    <div class="flex flex-wrap gap-2 mb-3">
                                        ${job.tags.map(tag => `<span class="px-3 py-1 bg-gray-100 text-gray-700 text-sm rounded-md">${tag}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Side: Salary and Apply -->
                        <div class="flex flex-col items-end space-y-3 ml-6">
                            <!-- Mirage Attack Salary -->
                            <div class="mirage-salary" id="salary-${job.id}">
                                <div class="mirage-salary-layer" id="salary-layer-${job.id}"></div>
                            </div>

                            <button class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition whitespace-nowrap">
                                Apply Now
                            </button>

                            <span class="text-sm text-gray-500">${job.posted}</span>
                        </div>
                    </div>
                `;

                container.appendChild(jobCard);

                // Apply mirage effect to salary
                setTimeout(() => {
                    const salaryLayer = document.getElementById(`salary-layer-${job.id}`);
                    if (salaryLayer) {
                        salaryLayer.style.backgroundImage = `url('../avif_brightness_levels/white_hdr_3000nits.avif')`;
                        salaryLayer.style.mask = `url("${maskUrl}")`;
                        salaryLayer.style.webkitMask = `url("${maskUrl}")`;
                        salaryLayer.style.maskSize = 'contain';
                        salaryLayer.style.maskRepeat = 'no-repeat';
                        salaryLayer.style.maskPosition = 'center';
                        salaryLayer.style.webkitMaskSize = 'contain';
                        salaryLayer.style.webkitMaskRepeat = 'no-repeat';
                        salaryLayer.style.webkitMaskPosition = 'center';
                    }
                }, 100);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderJobs();
        });
    </script>
